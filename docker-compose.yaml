version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_product_api
    restart: always
    environment:
      POSTGRES_DB: product-api      
      POSTGRES_USER: postgres        
    ports:
      - "5436:5432"               
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
